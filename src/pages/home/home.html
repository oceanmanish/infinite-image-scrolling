<ion-header>
  <ion-navbar>
    <ion-title>
      Responsive Grid
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
    
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of [1,2,3,4,5,6,7]">
          <div class="image-container" [style.background-image]="'url(assets/imgs/' + image + '.jpg)'"  imageViewer="../assets/imgs/{{image}}.jpg" (click)="test()"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer *ngIf="footerEnable" >
  <ion-toolbar>
      <button (click)="test1()">Download</button>
  </ion-toolbar>
</ion-footer>
